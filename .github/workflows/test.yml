name: Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test -- --ci --coverage --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Check coverage thresholds
        run: |
          echo "Verificando umbrales de cobertura..."
          npm test -- --ci --coverage --maxWorkers=2 || {
            echo "âš ï¸  La cobertura no alcanza el 60% requerido"
            echo "ğŸ“Š Revisa el reporte de cobertura para ver quÃ© falta"
            exit 0
          }

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            const comment = `
            ## ğŸ“Š Reporte de Cobertura de Tests

            | MÃ©trica | Cobertura | Estado |
            |---------|-----------|--------|
            | Statements | ${total.statements.pct}% | ${total.statements.pct >= 60 ? 'âœ…' : 'âŒ'} |
            | Branches | ${total.branches.pct}% | ${total.branches.pct >= 60 ? 'âœ…' : 'âŒ'} |
            | Functions | ${total.functions.pct}% | ${total.functions.pct >= 60 ? 'âœ…' : 'âŒ'} |
            | Lines | ${total.lines.pct}% | ${total.lines.pct >= 60 ? 'âœ…' : 'âŒ'} |

            **Tests ejecutados:** ${total.lines.covered} de ${total.lines.total} lÃ­neas cubiertas

            ${total.statements.pct >= 60 ? 'âœ… Cobertura aceptable (â‰¥60%)' : 'âš ï¸  Cobertura insuficiente (<60%)'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
